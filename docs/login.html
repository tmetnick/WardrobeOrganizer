<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('./images/login.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    h2 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="email"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wardrobe Organizer</h1>

    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required><br>
      <input type="password" id="signup-password" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>

    <h2>Login</h2>
      <form id="login-form">
      <input type="email" name="email" id="login-email" placeholder="Email" required><br>
      <input type="password" name="password" id="login-password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Attach external JS file here -->
  <script src="login.js"></script>
</body>
</html>
