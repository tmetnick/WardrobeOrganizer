<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Clothing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Add Clothing Item</h1>

<form id="clothing-form" enctype="multipart/form-data">
  <input type="text" name="name" placeholder="Name (e.g., Blue Hoodie)" required><br>
  <input type="file" name="image" accept="image/*" required><br>
  <label>Category:</label><br>
<select name="category" required>
  <option value="">-- Select a category --</option>
  <option value="tops">Tops</option>
  <option value="bottoms">Bottoms</option>
  <option value="pants">Pants</option>
  <option value="shoes">Shoes</option>
  <option value="accessories">Accessories</option>
</select><br>

  <input type="text" name="color" placeholder="Color (e.g., blue)" required><br>
  <button type="submit">Upload</button>
</form>

<script>
  document.getElementById('clothing-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const token = localStorage.getItem('token');

    const res = await fetch('http://localhost:3000/api/clothes/upload', {
      method: 'POST',
      headers: {
        Authorization: `Bearer ${token}`
      },
      body: formData
    });

    const data = await res.json();
    if (res.ok) {
      alert('✅ Upload successful!');
      e.target.reset();
    } else {
      alert('❌ Upload failed: ' + data.message);
    }
  });
</script>
<script src="header.js"></script>
</body>
</html>
