<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Outfit Planner</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2d3e50;
    }

    .section-box {
      background-color: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    select {
      margin-left: 10px;
      padding: 5px 10px;
      border-radius: 4px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .clothing-item {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      background-color: #fff;
      text-align: center;
      width: 160px;
    }

    .clothing-item img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    #selected-outfit {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    #selected-outfit li {
      border: 1px solid #ccc;
      background: #f4f4f4;
      border-radius: 8px;
      padding: 10px;
      width: 160px;
      text-align: center;
    }

    #save-outfit {
      display: block;
      margin: 20px auto;
      padding: 10px 30px;
      font-size: 1em;
      background-color: #2d3e50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #save-outfit:hover {
      background-color: #1b2735;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Outfit Planner</h1>

    <div class="section-box">
      <label for="category-filter">Filter by category:</label>
      <select id="category-filter">
        <option value="">All</option>
        <option value="tops">Tops</option>
        <option value="bottoms">Bottoms</option>
        <option value="shoes">Shoes</option>
        <option value="pants">Pants</option>
      </select>

<div id="clothing-grid" class="grid"></div>

    </div>

    <div class="section-box">
      <h2>Selected Outfit</h2>
      <ul id="selected-outfit"></ul>
      <button id="save-outfit">Save Outfit</button>
    </div>

    <div class="section-box">
      <h2>Planned Outfits</h2>
      <div id="planned-outfits" class="grid"></div>
    </div>
  </div>

  <script src="outfit-planner.js"></script>
  <script src="header.js"></script>
</body>
</html>
